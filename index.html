<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="mt-3 mb-3">
            <div class="container">
                <div class="header-wrapper d-flex justify-content-between">
                    <nav class="d-flex gap-5 align-items-center">
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Contact</a>
                        <a href="#">Service</a>
                    </nav>
                    <div class="d-flex gap-4 justify-content-between  mt-0">
                        <a href="#" class="my-btn-outline">Sign In</a>
                        <a href="#" class="my-btn-primary">Create an account</a>
                    </div>
                </div>
            </div>
        </header>
        <section class="banner">
            <div class="container">
                <h1 class="text-center mb-3">Book Your <span>Tickets</span> Now</h1>
                <div class="G banner-wrapper text-center d-flex flex-column justify-content-between gap-3">
                    <div class="IF">
                        <label for="name">Name</label>            
                        <div class="d-flex flex-column">
                            <input type="text" id="name" placeholder="Enter your name" value="">
                            <div class="errorname"></div>
                        </div>
                    </div>
                    
                    
                    <div class="IF">
                        <label for="email">Email</label>
                        <div class="d-flex flex-column">
                            <input type="email" id="email1" placeholder="Enter your email" >
                            <div class="errorname"></div>
                        </div>
                    </div>
                    <div class="IF">
                        <label for="ph">Phone Number</label>
                        <div class="d-flex flex-column">
                            <input type="number" id="ph" placeholder="Enter your Phone_No">
                            <div class="errorname"></div>
                        </div>
                    </div>
                    <div class="IF">
                        <label for="State">State</label>
                        <select name="State" id="State">
                            
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Ladakh">Ladakh</option></select>
                    </div>
                    <div class="IF">
                        <label for="dept">Travel</label>
                        <div class="d-flex gap-3">
                            <label><input type="checkbox" name="checkbox" value="Flight">Flight</label>
                            <label><input type="checkbox" name="checkbox" value="Bus">Bus</label>
                            <label><input type="checkbox" name="checkbox" value="Train">Train</label>
                        </div>
                    </div>
                    <div class="IB d-flex gap-5 mt-3">
                        <button type="button"class="my-btn-primary " onclick="submitdata()">Submit</button>
                        <button type="reset" class="my-btn-outline">Reset</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js">
        
    </script>
</body>
</html>
